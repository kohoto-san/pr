<!DOCTYPE html>
<html>

<head>
	<title> PRList.co </title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,500,700|Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    

</head>

<body>

    <div class="header_site">
        <a href="/"> PRList.co </a>
    </div>

    <div class="media_header">
        <a href="{% url 'media:media_detail' media.slug %}"> 
            <h2 class="title"> {{media.name }} </h2>
        </a>

        {% comment %}
            <h3 class="name"> {{field}} </h3>
        {% endcomment %}
    </div>


    <div class="center_wrapper" style="width: 30%;text-align: left;">

        <form action="" method="post">
        {% csrf_token %}

            <ul style="padding:0;">

                <li class="media_create_element">
                    <label style="margin:16px 0"> Old value: </label>
                    <input maxlength="255" name="new_value" type="text" value="{{old_value}}" disabled />
                </li>

                <li class="media_create_element">
                    {{ form.new_value.errors }}
                    {{ form.new_value.label_tag }} {{ form.new_value }}
                </li>

            </ul>

            <input type="submit" value="Submit"  class="comment_submit comment_submit_active" style="width: 250px;margin-left: 30px;" />

        </form>

    </div>

     <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-63672129-1', 'auto');
  ga('send', 'pageview');

</script>



</body>
</html>
